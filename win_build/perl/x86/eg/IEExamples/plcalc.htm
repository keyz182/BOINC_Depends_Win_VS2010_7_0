<SCRIPT LANGUAGE="PerlScript">
$flagNewNum = 1;
@stack = 0;

sub NumPressed($)
{
	my $num = $_[0];
	my $Keypad = $window->document->Keypad;
	if ($flagNewNum) {
   		$flagNewNum = 0;
		push @stack, $Keypad->Readout->{'Value'};
		$Keypad->Readout->{'Value'} = $num;
	} else {
		$Keypad->Readout->{'Value'} .= $num;
	}
}

sub Decimal_onClick()
{
	my $Keypad = $window->document->Keypad;
	if ($flagNewNum) {
   		$flagNewNum = 0;
		$Keypad->Readout->{'Value'} = "0.";
	} else {
		$_ = $Keypad->Readout->{'Value'};
		$Keypad->Readout->{'Value'} = $_ . '.' if (/\./);
	}
}
sub Decimal_onclick()
{
	Decimal_onClick()
}

sub Plus_onClick()
{
	$flagNewNum = 1;
	$window->document->Keypad->Readout->{'Value'} += pop @stack;
}
sub Plus_onclick()
{
	Plus_onClick()
}

sub Minus_onClick()
{
	my $Keypad = $window->document->Keypad;
	$flagNewNum = 1;
	$Keypad->Readout->{'Value'} = 
		(pop @stack) - $Keypad->Readout->{'Value'};
}

sub Minus_onclick()
{
	Minus_onClick()
}

sub Multiply_onClick()
{
	$flagNewNum = 1;
	$window->document->Keypad->Readout->{'Value'} *= pop @stack;
}

sub Multiply_onclick()
{
	Multiply_onClick()
}

sub Divide_onClick()
{
	my $Keypad = $window->document->Keypad;
	$flagNewNum = 1;
	$Keypad->Readout->{'Value'} = 
		(pop @stack) / $Keypad->Readout->{'Value'};
}

sub Divide_onclick()
{
	Divide_onClick()
}

sub SquareRoot_onClick()
{
	my $Keypad = $window->document->Keypad;
	$flagNewNum = 1;
	$Keypad->Readout->{'Value'} = 
		sqrt($Keypad->Readout->{'Value'});
}

sub SquareRoot_onclick()
{
	SquareRoot_onClick()
}

sub Square_onClick()
{
	my $Keypad = $window->document->Keypad;
	$flagNewNum = 1;
	$Keypad->Readout->{'Value'} = 
		$Keypad->Readout->{'Value'} * $Keypad->Readout->{'Value'};
}

sub Square_onclick()
{
	Square_onClick()
}

sub Neg_onClick()
{
	my $Keypad = $window->document->Keypad;
	$Keypad->Readout->{'Value'} = 
		-($Keypad->Readout->{'Value'});
}

sub Neg_onclick()
{
	Neg_onClick()
}

sub Percent_onClick()
{
	my $Keypad = $window->document->Keypad;
	$flagNewNum = 1;
	$Keypad->Readout->{'Value'} = ($Keypad->Readout->{'Value'}) / 100;
}

sub Percent_onclick()
{
	Percent_onClick()
}

sub Enter_onClick()
{
	my $Keypad = $window->document->Keypad;
	$flagNewNum = 1;
	push @stack, $Keypad->Readout->{'Value'};
}

sub Enter_onclick()
{
	Enter_onClick()
}

  </SCRIPT>
